<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Online-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen in meinem Online-Shop!</h1>
        <nav>
            <button id="view-cart">Warenkorb ansehen</button>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1" data-name="Produkt 1" data-price="19.99">
                <h2>Produkt 1</h2>
                <p>Preis: 19,99 €</p>
                <button class="add-to-cart">In den Warenkorb</button>
            </div>
            <div class="product" data-id="2" data-name="Produkt 2" data-price="29.99">
                <h2>Produkt 2</h2>
                <p>Preis: 29,99 €</p>
                <button class="add-to-cart">In den Warenkorb</button>
            </div>
            <div class="product" data-id="3" data-name="Produkt 3" data-price="39.99">
                <h2>Produkt 3</h2>
                <p>Preis: 39,99 €</p>
                <button class="add-to-cart">In den Warenkorb</button>
            </div>
        </section>
    </main>

    <aside id="cart-modal" class="hidden">
        <div class="cart-content">
            <h2>Warenkorb</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Gesamt: 0,00 €</p>
            <button id="checkout">Zur Kasse</button>
            <button id="close-cart">Schließen</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
